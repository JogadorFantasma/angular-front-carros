<div class="container">
    <div class="row">
        <div class="col-lg-12  centralizar mt-4">
            <div class="card">
                <div class="card-body">
                    <h3>Cadastro de carro</h3>
                    <mdb-form-control>
                        <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="carro.nome" />
                        <label mdbLabel class="form-label" for="nome">Nome</label>
                    </mdb-form-control>
                    <br>
                    <div>
                        @if (carro.marca == null) {
                            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarMarca()">Buscar Marca</button>
                        }@else{
                            <span class="text-primary">Marca: {{carro.marca.nome}}</span> <br>
                            <button type="button" class="btn btn-warning btn-rounded" mdbRipple (click)="buscarMarca()">Trocar Marca</button>
                        }
                        <br><br>
                        <div>
                            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarAcessorio()">Buscar Acessórios</button>

                            <br>
                            <table border="1" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (acessorio of carro.acessorios; track $index) {
                            <tr>
                                <th scope="row">{{acessorio.id}}</th>
                                <td>{{acessorio.nome}}</td>
                                <td class="direita">
                              
                                        <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="desvincularAcessorioCarro(acessorio)">Deletar</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>

                        </div>
                        <br><br>
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="salvar()">Salvar</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modalMarcas>
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Marcas</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
    <app-marcaslist [esconderBotoes]="true" (retorno)="retornoMarca($event)"></app-marcaslist>
</div>

</ng-template>

<ng-template #modalAcessorios>
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Acessórios</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
    <app-acessoriolist [esconderBotoes]="true" (retorno)="retornoAcessorio($event)"></app-acessoriolist>
</div>

</ng-template>
