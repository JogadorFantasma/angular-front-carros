<div class="container">
    <div class="row">
        <div class="col-lg-12 mt-4">
            <div class="card">
                <div class="card-body">
                    <h3>Listagem de Carros</h3>
                    <div class="direita">
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="new()">Novo</button>
                        <!-- <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/carros/new">Novo</button> -->
                    </div>
                    <br>
                    <table border="1" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Marca do Carro</th>
                                <th>AÃ§oes</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (carro of lista; track $index) {
                            <tr>
                                <th scope="row">{{carro.id}}</th>
                                <td>{{carro.nome}}</td>
                                @if (carro.marca) {
                                    <td>{{carro.marca.nome}}</td>
                                }@else {
                                    <td>---</td>
                                }
                                
                                <td class="direita">
                                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="edit(carro)">Editar</button>
                                    <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deleteById(carro)">Deletar</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modalCarroDetalhe>
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
    <app-carrosdetails [carro]="carroEdit" (retorno)="retornoDetalhe($event)"></app-carrosdetails>
</div>

</ng-template>
